## HBase RPC\u8bf7\u6c42\u8d85\u65f6\u65f6\u95f4\uff0c\u9ed8\u8ba460s(60000),\u65f6\u95f4\u5355\u4f4d\uff1a\u6beb\u79d2\u3002
hbase.rpc.timeout= 20000
## \u5ba2\u6237\u7aef\u91cd\u8bd5\u6700\u5927\u6b21\u6570\uff0c\u9ed8\u8ba435
hbase.client.retries.number=10
## \u5ba2\u6237\u7aef\u53d1\u8d77\u4e00\u6b21\u64cd\u4f5c\u6570\u636e\u8bf7\u6c42\u76f4\u81f3\u5f97\u5230\u54cd\u5e94\u4e4b\u95f4\u7684\u603b\u8d85\u65f6\u65f6\u95f4\uff0c\u53ef\u80fd\u5305\u542b\u591a\u4e2aRPC\u8bf7\u6c42\uff0c\u9ed8\u8ba4\u4e3a2min,\u65f6\u95f4\u5355\u4f4d\uff1a\u6beb\u79d2\u3002
hbase.client.operation.timeout=30000
## \u5ba2\u6237\u7aef\u53d1\u8d77\u4e00\u6b21scan\u64cd\u4f5c\u7684rpc\u8c03\u7528\u81f3\u5f97\u5230\u54cd\u5e94\u4e4b\u95f4\u7684\u603b\u8d85\u65f6\u65f6\u95f4,\u65f6\u95f4\u5355\u4f4d\uff1a\u6beb\u79d2\u3002
hbase.client.scanner.timeout.period=200000
## the thread pool to use for batch operation in HTables used via this HConnection. default 20 .
hbase.hTables.thread.pool.num = 30